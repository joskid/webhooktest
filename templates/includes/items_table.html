<table class="tablesorter" >
  <thead>
    <tr>
      <th><a>Key</a></th>
      <th><a>Value</a></th>
    </tr>
  </thead>
  <tbody>
    {% for key, val in items %}
    <tr>
      <td>{{ key }}</td><td {% if key == 'Content-Type' %}id="content_type"{% endif %}>{{ val }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
